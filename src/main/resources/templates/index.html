
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>upLoad</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="//unpkg.com/element-ui@2.14.1/lib/index.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>Meorient - PDF Upload</small>
                </h1>
            </div>
        </div>
    </div>

    <div>
        <form th:action="@{/upload}" enctype="multipart/form-data" method="post">

            <div class="form-group">
                <label>文件</label>
                <input type="file" class="form-control" name="file">
            </div>

            <p th:text="${msg}" style="color: red"></p>
            <button id="uploadAndWait" type="submit" class="btn btn-default" @click="openFullScreen">上传并处理</button>
            <a th:href="@{/download}" th:if="${msg} eq 上传处理成功" class="btn btn-default">下载</a>
        </form>

    </div>
</div>

</body>
<script>
    var Main = {
        data() {
            return {
                fullscreenLoading: false
            }
        },
        methods: {
            openFullScreen() {
                const loading = this.$loading({
                    lock: true,
                    text: '正在处理中',
                    spinner: 'el-icon-loading',
                    background: 'rgba(0, 0, 0, 0.7)'
                });
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#uploadAndWait')
</script>
</html>
